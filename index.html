<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recording</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <section class="calculator">
      <form>
        <input type="text" name="" id="" class="screen" />
      </form>
      <div class="buttons">
        <!-- yellow -->
        <button type="button" class="btn btn-yellow" value="*">*</button>
        <button type="button" class="btn btn-yellow" value="/">/</button>
        <button type="button" class="btn btn-yellow" value="-">-</button>
        <button type="button" class="btn btn-yellow" value="+">+</button>
        <!-- grey buttons -->
        <button type="button" class="btn btn-decimal" value=".">.</button>
        <button type="button" class="btn btn-grey" value="9">9</button>
        <button type="button" class="btn btn-grey" value="8">8</button>
        <button type="button" class="btn btn-grey" value="7">7</button>
        <button type="button" class="btn btn-grey" value="6">6</button>
        <button type="button" class="btn btn-grey" value="5">5</button>
        <button type="button" class="btn btn-grey" value="4">4</button>
        <button type="button" class="btn btn-grey" value="3">3</button>
        <button type="button" class="btn btn-grey" value="2">2</button>
        <button type="button" class="btn btn-grey" value="1">1</button>
        <button type="button" class="btn btn-grey" value="0">0</button>
        <button type="button" class="btn btn-equal btn-yellow">=</button>
        <button type="button" class="btn-clear btn-grey">C</button>
      </div>

      <script src="script.js"></script>
    </section>
  </body>
</html>
